# Configurações H2 Database (arquivo persistente)

# H2 Database - ARQUIVO PERSISTENTE para visualizar no DBeaver
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./forgefit-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# Configurações de exibição de SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DESABILITAR Flyway temporariamente - deixar Hibernate criar o schema
spring.flyway.enabled=false
