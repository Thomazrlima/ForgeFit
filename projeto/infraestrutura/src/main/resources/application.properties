# Profile ativo (use 'h2' para desenvolvimento local sem PostgreSQL)
spring.profiles.active=h2

# Configurações de exibição de SQL (para desenvolvimento)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL Database (produção) - substituído pelo profile h2 em desenvolvimento
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=guga2017

# Configuração do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
