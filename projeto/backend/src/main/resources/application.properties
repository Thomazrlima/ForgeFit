spring.application.name=ForgeFit Backend

# Permitir override de beans
spring.main.allow-bean-definition-overriding=true

# PostgreSQL Database (produção)
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/forgefit
spring.datasource.username=forgefit
spring.datasource.password=forgefit

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080
