spring.application.name=ForgeFit Backend

# Profile ativo (use 'h2' para desenvolvimento local sem PostgreSQL)
# spring.profiles.active=h2

# Permitir override de beans
spring.main.allow-bean-definition-overriding=true

# PostgreSQL Database (produção) - substituído pelo profile h2 em desenvolvimento
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=123

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# Email Configuration - Mock SMTP (não envia emails reais, apenas loga)
# Para desenvolvimento: usa um servidor SMTP falso que não envia emails reais
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.ssl.trust=localhost

# Configuração para logar emails em vez de enviá-los
spring.mail.properties.mail.debug=true
